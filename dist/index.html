<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <div class="search-div">
        <div class="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-search"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for a city..."
          />
        </div>
        <div class="units">
          <div class="metric unit">Metric</div>
          <div class="imperial unit">Imperial</div>
        </div>
      </div>

      <div class="title">
        <div>
          Weather Forecast for <strong class="city-on-forecast">London</strong>
        </div>
      </div>
      <div class="forecast">
        <div class="main-status">
          <div>
            <div class="temp">25</div>
            <span class="current-temp-unit">°C</span>
          </div>
          <img src="" alt="" class="status-img" />
        </div>
        <div class="info">Feels like 25. Light showers. Scattered clouds.</div>
        <div class="details">
          <div class="min-temp details-div">
            <div class="title-detail">Min. temp:</div>
            <div class="detail-min-temp">25 °C</div>
          </div>
          <div class="max-temp details-div">
            <div class="title-detail">Max. temp:</div>
            <div class="detail-max-temp">25 °C</div>
          </div>
          <div class="humidity details-div">
            <div class="title-detail">Humidity:</div>
            <div class="detail-humidity">12%</div>
          </div>
          <div class="wind details-div">
            <div class="title-detail">Wind:</div>
            <div class="detail-wind">1m/s N</div>
          </div>

          <div class="sunrise details-div">
            <div class="title-detail">Sunrise:</div>
            <div class="detail-sunrise">6:12</div>
          </div>
          <div class="sunset details-div">
            <div class="title-detail">Sunset:</div>
            <div class="detail-sunset">20:12</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
